<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form tambah daftar Pembeli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>


<body class="m-3">
  <h1>Form Daftar Pembeli</h1>

  <form class="mb-3">
    <form class="mb-3">
      <div class="mb-3">
        <label class="form-label">nama pembeli</label>
        <input type="text" class="form-control" id="input-Nama">
      </div>
      <div class="mb-3">
        <label class="form-label">alamat</label>
        <input type="text" class="form-control" id="input-alamat">
      </div>
      <div class="mb-3">
        <label class="form-label">notlpon</label>
        <input type="text" class="form-control" id="input-notlpon">
      </div>

      <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
      <img src="loader.gif" style="width: 2em; display: none" id="loader">
    </form>

    <a href="index.html">Lihat Daftar Pembeli</a>

    <script type="module">
      import { tambahDaftarPembeli } from './main.js';

      let tombolTambah = document.getElementById('tombol-tambah');
      let elemenNamaPembeli = document.getElementById('input-nama');
      let elemenalamat = document.getElementById('input-alamat');
      let elemennotlpon = document.getElementById('input-notlpon');

      tombolTambah.addEventListener('click', async function(e) {
        e.preventDefault();
        await tambahDaftarPembeli(elemenNamaPembeli.value, elemenAlamat.value, elemenNotlpon.value);
         window.location.href = 'index.html';
      });
    </script>
</body>

</html>
